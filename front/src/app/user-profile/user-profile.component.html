<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                    <form #f="ngForm" name="formUser" class="row">
                        <div class="form-group row col-sm-12">
                            <label for="user-name">Name:</label>
                            <input type="text" name="userName" #name="ngModel" class="form-control" id="user-name" placeholder="Enter user name. Must be unique."
                                [(ngModel)]="username" abeRemoteValidator="username" [ngModelOptions]="{updateOn: 'blur'}"
                                abeBusyIndicator required>
                            <div *ngIf="name.touched">
                                <label *ngIf="name.control.hasError('required') && (name.touched)" class="alert alert-danger validation-message">Name is
                                    required</label>
                                <label *ngIf="name.control.hasError('username')" class="alert alert-danger validation-message">A user
                                    with this name already exists.</label>
                            </div>
                            
                        </div>
                        <div class="form-group row col-sm-12">
                            <label for="user-title">Title:</label>
                            <input type="text" name="userTitle" class="form-control" #title="ngModel" id="user-title" placeholder="What would be the user title?"
                                [(ngModel)]="usertitle" minlength="5" maxlength="20" required>
                            <div *ngIf="title.touched">
                                <label *ngIf="title.control.hasError('required')" class="alert alert-danger validation-message">Title is
                                    required.</label>
                                <label *ngIf="(title.control.hasError('minlength') || title.control.hasError('maxlength')) && title.value.length > 0"
                                    class="alert alert-danger validation-message">Title should be between 5 and 20 characters long.</label>
                            </div>
                            
                        </div>
                    </form>
                    {{username}}
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" src="assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                      <h4 class="card-title">Alec Thompson</h4>
                      <p class="card-description">
                          Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                      </p>
                      <a href="#pablo" class="btn btn-danger btn-round">Follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
