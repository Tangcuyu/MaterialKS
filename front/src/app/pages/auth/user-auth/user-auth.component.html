  <div @myInsertRemoveTrigger *ngIf="isShow" 
  (@myInsertRemoveTrigger.start)="onAnimationEvent($event)" 
  (@myInsertRemoveTrigger.done)="onAnimationEvent($event)" class="container login-page" >
    <div  class="row">
      <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
        <form >
          <div class="card card-login">
            <div class="card-header card-header-info text-center">
              <h4 class="card-title">Log in</h4>
              <div class="social-line">
                <a class="btn btn-just-icon btn-link btn-white" href="">
                  <i class="fa fa-qq"></i>
                </a>
                <a class="btn btn-just-icon btn-link btn-white" href="">
                  <i class="fa fa-weixin"></i>
                </a>
                <a class="btn btn-just-icon btn-link btn-white" href="">
                  <i class="fa fa-weibo"></i>
                </a>
              </div>
            </div>
            <div class="card-body">
              <p class="card-description text-center">Or Be Classical</p>
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" name="username" class="form-control" id="user-name" placeholder="Username or UserID...">
                  <div *ngIf="">
                    <label *ngIf="" class="alert alert-danger validation-message">Userame
                      is
                      required</label>
                    <!-- <label *ngIf="" class="alert alert-danger validation-message">A user
                      with this name already exists.</label> -->
                  </div>
                </div>
              </span>
              <!-- <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">email</i>
                    </span>
                  </div>
                  <input type="email" name="email" class="form-control" id="user-email" placeholder="Email...">
                  <div *ngIf="">
                    <label *ngIf="" class="alert alert-danger validation-message">Email
                      is
                      required</label>
                    <label *ngIf="" class="alert alert-danger validation-message">A user
                      with this email already exists.</label>
                  </div>
                </div>
              </span> -->
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" name="password" class="form-control" id="user-password" placeholder="Password...">
                  <div *ngIf="">
                    <label *ngIf="" class="alert alert-danger validation-message">Password
                      is
                      required</label>
                  </div>
                </div>
              </span>
            </div>
            <div class="card-footer justify-content-center">
              <a class="btn btn-rose btn-link btn-lg" (click)="login()"  routerLink="/dashboard">Lets Go</a>
            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
